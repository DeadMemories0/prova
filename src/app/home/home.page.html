<div>
<div class="nav">
  <h1 class="text-center">Medidor de Gastos em Viagens</h1>
</div>
  
<div class="d-flex flex-column m-4 text-center">
  <br>
  <label for="preco" class="mb-3 mt-2"><b>Preço da gasolina:</b></label><br>
  <input type="number" placeholder="0" id="preco" [(ngModel)]="precoGas">

  <label for="distancia" class="mb-3 mt-2"><b>Distância da viagem(km):</b></label><br>
  <input type="number" placeholder="0" id="distancia" [(ngModel)]="qtdDistancia">

  <label for="consumo" class="mb-3 mt-2"><b>Consumo do carro em gasolina:</b></label><br>
  <input type="number" placeholder="0" id="consumo" [(ngModel)]="consumoGas">
<br>
  <button (click)="CalcularGasto()"class="btn btn-warning m-3" >Calcular</button> 
</div>
  <h4 class="text-center">Valor da gasolina: R$ {{precoGas}}</h4>
  <h4 class="text-center">Distância percorrida: {{qtdDistancia}}</h4>
  <h4 class="text-center">Consumo de gasolina: {{consumoGas}}</h4>
  <h4 class="text-center">Total gasto em gasolina: R$ {{totalGas.toFixed(2)}}</h4>
<br>
<div class="h-img d-flex justify-content-around">
  <img src="../../assets/icon/fumaça.png" *ngFor="let i of [].constructor(qtdFumaca)">
  <img src="../../assets/icon/carro.png">
</div>
